<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* ===== Clean page background ===== */
        body {
            background: #f4f6f9; /* neutral professional background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        /* ===== Login Card ===== */
        .login-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
        }

        .login-card h3 {
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .login-card p {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        /* ===== Input fields ===== */
        .login-card input.form-control {
            border-radius: 10px;
            padding: 12px 40px;
            font-size: 14px;
            border: 1px solid #ccc;
        }

        .login-card input::placeholder {
            color: #999;
        }

        .login-card input:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 0 0.15rem rgba(255, 140, 0, 0.25);
        }

        /* ===== Icons inside input ===== */
        .input-icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }

        /* ===== Login button ===== */
        .login-card .btn {
            background: #ff8c00;
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            padding: 12px;
            transition: 0.2s ease;
        }

        .login-card .btn:hover {
            background: #e67e00;
        }

        /* ===== Top Icon ===== */
        .login-icon {
            font-size: 3rem;
            color: #ff8c00;
            margin-bottom: 10px;
        }

        .alert {
            border-radius: 8px;
            font-size: 14px;
        }

        .footer-text {
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <i class="bi bi-person-circle login-icon"></i>
    <h3>Admin Login</h3>
    <p>Enter your credentials to continue</p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
            <div class="alert alert-{{ category }} text-center">{{ msg }}</div>
        {% endfor %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST">
        <div class="mb-3 position-relative">
            <i class="bi bi-person-fill input-icon"></i>
            <input class="form-control ps-5" name="username" placeholder="Username" required>
        </div>

        <div class="mb-3 position-relative">
            <i class="bi bi-lock-fill input-icon"></i>
            <input class="form-control ps-5" type="password" name="password" placeholder="Password" required>
        </div>

        <button class="btn w-100 mt-2">Login</button>
    </form>

    <div class="footer-text">
        Â© 2026 Student Management System
    </div>
</div>

</body>
</html>
